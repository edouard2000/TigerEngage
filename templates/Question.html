<div class="flex flex-col items-center justify-center h-full">
  <div class="mb-6">
    <h2 class="text-2xl font-bold">Questions here</h2>
  </div>
  <form id="answer-form" class="w-full max-w-2xl">
    <textarea
      id="student-answer"
      name="student-answer"
      rows="4"
      class="w-full p-4 text-gray-700 border rounded shadow"
      placeholder="Your answer here..."
    ></textarea>

    <div class="mt-4 flex justify-center">
      <button
        type="submit"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
      >
        Submit
      </button>
    </div>
  </form>
</div>
