{% extends "base.html" %} 
{% block title %}Edit Student{% endblock %} 

{% block navbar %}
<a href="{{ url_for('userlist') }}" class="ml-4 hover:underline">Back to User List</a>
{% endblock %} 

{% block content %}
<div class="max-w-lg mx-auto my-8 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-semibold mb-6">Edit {{ student.name }}</h2>
  <form action="{{ url_for('edit_user', user_id=student.user_id) }}" method="post">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        value="{{ student.name }}"
        required
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>

    <div class="mb-6">
      <label for="score" class="block text-gray-700 text-sm font-bold mb-2">Score:</label>
      <input
        type="number"
        id="score"
        name="score"
        value="{{ student.score }}"
        required
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>

    <button
      type="submit"
      class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >
      Save Changes
    </button>
  </form>
</div>
{% endblock %}
