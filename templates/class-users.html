<div class="py-2 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    {% if users %} 
    {% for user in users %}
    <div class="bg-sky-600 mb-4 rounded-md shadow hover:bg-sky-700 transition ease-in-out duration-150 flex justify-between items-center px-4 py-4">
      <div>
        <p class="text-lg font-bold text-white">{{ user.name }}</p>
        <p class="text-sm text-gray-300">Score: {{ user.score }}</p>
      </div>
      <div>
        <a href="{{ url_for('edit_user', user_id=user.user_id) }}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition ease-in-out duration-150">Edit</a>
        
        <form action="{{ url_for('delete_user', user_id=user.user_id) }}" method="post" style="display: inline;">
          <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition ease-in-out duration-150">Delete</button>
        </form>
      </div>
    
    </div>
    {% endfor %} 
    {% else %}
    <div class="text-center py-10">
      <p class="text-gray-500">No users added yet.</p>
    </div>
    {% endif %}
  </div>
</div>
