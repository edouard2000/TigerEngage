<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Modal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div
      id="feedbackModal"
      class="modal hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center"
    >
      <div
        class="modal-content bg-white rounded-lg shadow-lg p-6 max-w-lg w-full"
      >
        <div
          class="modal-header flex justify-between items-center border-b pb-3"
        >
          <h2 class="text-xl font-semibold text-gray-800">Class Feedback</h2>
          <button class="modal-close focus:outline-none">
            <svg
              class="fill-current text-gray-800"
              width="18"
              height="18"
              viewBox="0 0 18 18"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.59 3.41L12 6l-6-6L1.41.59 0 2l6 6-6 6L0 15.41 1.41 17l6-6 6 6 1.41-1.41-6-6 6-6L17 1.41 14.59 3.41z"
              />
            </svg>
          </button>
        </div>
        <form id="feedbackForm" class="mt-4">
          <p class="text-sm text-gray-700">Please rate today's session:</p>
          <select
            name="rating"
            required
            class="mt-2 mb-4 p-2 w-full border rounded bg-gray-50 focus:border-blue-500 focus:outline-none"
          >
            <option value="">Select a rating</option>
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Average">Average</option>
            <option value="Bad">Bad</option>
            <option value="Very Poor">Very Poor</option>
          </select>
          <textarea
            name="comment"
            placeholder="Additional comments (optional)"
            class="p-2 w-full h-32 border rounded bg-gray-50 focus:border-blue-500 focus:outline-none"
          ></textarea>
          <button
            type="submit"
            class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none"
          >
            Submit Feedback
          </button>
        </form>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/reviews.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.js"></script>
  </body>
</html>
