{% extends "base.html" %}

{% block title %}Professor Dashboard{% endblock %}

{% block navbar %}
<nav class="flex justify-between items-center py-4 px-6 bg-sky-600 text-white">
  <span class="text-xl font-bold">TigerEngage</span>
  <span>Prof. Name</span>
</nav>
{% endblock %}

{% block content %}
<div class="flex">
  <!-- Sidebar -->
  <div class="w-2/5 bg-gray-100 h-screen">
    <ul class="flex flex-col space-y-4 p-8">
      <li><button id="startClass" class="w-full bg-sky-600 text-white py-2 px-4 rounded hover:bg-sky-700 transition duration-300">Start</button></li>
      <li><button id="addQuestion" class="w-full bg-sky-600 text-white py-2 px-4 rounded hover:bg-sky-700 transition duration-300">Add Question</button></li>
      <li><button id="classUsers" class="w-full bg-sky-600 text-white py-2 px-4 rounded hover:bg-sky-700 transition duration-300">Class Users</button></li>
      <li><button id="feedback" class="w-full bg-sky-600 text-white py-2 px-4 rounded hover:bg-sky-700 transition duration-300">Feedback</button></li>
      <li><button id="liveChat" class="w-full bg-sky-600 text-white py-2 px-4 rounded hover:bg-sky-700 transition duration-300">Live Chat</button></li>
    </ul>
  </div>

  <!-- Content Area -->
  <div class="w-3/5 bg-white h-screen">
    <div id="dashboardContent" class="p-8">
      <p>Select an option from the sidebar to view content here.</p>
    </div>
  </div>
</div>
{% endblock %}
