<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance & Scores</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans p-5">
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-8">Attendance & Scores</h1>

    <div class="mb-10">
      <h2 class="text-xl font-semibold mb-3">Score</h2>
      <div class="bg-gray-200 rounded-full h-6 overflow-hidden">
        <div id="score-progress" class="bg-green-600 h-6" style="width: {{ score_percentage }}%;"></div>
      </div>
      <p class="text-right mt-2">Score: {{ data['score'] }} / {{ data['possibleScore'] }}</p> 
    </div>

    <div>
      <h2 class="text-xl font-semibold mb-3">Attendance</h2>
      <div class="bg-gray-200 rounded-full h-6 overflow-hidden">
        <div id="attendance-progress" class="bg-blue-600 h-6" style="width: {{ attendance_percentage }}%;"></div>
      </div>
      <p class="text-right mt-2">Attendance: {{ data['attendance'] }} / {{ data['totalSessions'] }}</p> 
    </div>
  </div>
</body>
</html>
