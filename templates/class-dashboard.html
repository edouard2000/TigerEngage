<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ class_name }} - Dashboard</title>
    <link
      href="{{ url_for('static', filename='css/output.css') }}"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />

    <style> 
      .active {
        background-color: #004c8c;
      }
    </style>
  </head>

  <body class="bg-gray-100 text-gray-900 font-sans">
    <nav
      class="bg-sky-600 text-white p-4 flex flex-wrap justify-between items-center shadow-lg"
    >
      <span class="text-xl font-bold">{{ class_name }}</span>
      <button id="menu-btn" class="md:hidden px-2 py-1 text-xl">&#9776;</button>
      <div
        id="menu"
        class="hidden md:flex md:space-x-4 md:items-center md:justify-end mt-4 md:mt-0 w-full md:w-auto"
      >
        <a
          href="#"
          id="nav-chat"
          data-url="/chat"
          class="nav-item transition duration-300 ease-in-out hover:bg-sky-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
          >Chat</a
        >
        <a
          href="#"
          data-url="/questions"
          id="nav-question"
          class="nav-item transition duration-300 ease-in-out hover:bg-sky-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
          >Question</a
        >
        <a
          href="#"
          data-url="/feedback"
          id="nav-feedback"
          class="nav-item transition duration-300 ease-in-out hover:bg-sky-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
          >Feedback</a
        >
        <a
          href="{{ url_for('attendance', class_id=1) }}"
          id="nav-attendance"
          class="nav-item transition duration-300 ease-in-out hover:bg-sky-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
          >Attendance</a
        >
        <a href="{{ url_for('student_dashboard') }}" 
        class="nav-item transition duration-300 ease-in-out hover:bg-sky-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Return to Dashboard </a>
      </div>
    </nav>

    <div id="content-area" class="pt-20"></div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script>
      document.getElementById("menu-btn").addEventListener("click", function() {
        var menu = document.getElementById("menu");
        menu.classList.toggle("hidden");
        menu.classList.toggle("flex");
        menu.classList.toggle("flex-col");
      });
    
      window.addEventListener("resize", function() {
        var menu = document.getElementById("menu");
        if (window.innerWidth >= 768) {
          menu.classList.add("hidden");
          menu.classList.remove("flex");
          menu.classList.remove("flex-col");
        }
      });
    
      var navItems = document.querySelectorAll('.nav-item');
      navItems.forEach(function(item) {
        item.addEventListener('click', function() {
          navItems.forEach(function(nav) {
            nav.classList.remove('active');
          });
          item.classList.add('active');
        });
      });
    </script>
    
  </body>
</html>
