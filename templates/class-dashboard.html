<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ class_name }} - Dashboard</title>
    <link
      href="{{ url_for('static', filename='css/output.css') }}"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>

  <body class="bg-gray-100 text-gray-900 font-sans">
    <nav
      class="bg-sky-600 text-white p-4 flex flex-wrap justify-between items-center shadow-lg"
    >
      <span class="text-xl font-bold">{{ class_name }}</span>
      <button id="menu-btn" class="md:hidden px-2 py-1 text-xl">&#9776;</button>
      <div
        id="menu"
        class="hidden md:flex md:space-x-4 md:items-center md:justify-end mt-4 md:mt-0 w-full md:w-auto"
      >
        <a
          href="#"
          id="nav-chat"
          data-url="/chat"
          class="nav-item transition duration-300 ease-in-out hover:bg-sky-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
          >Chat</a
        >
        <a
          href="#"
          data-url="/questions"
          id="nav-question"
          class="nav-item transition duration-300 ease-in-out hover:bg-sky-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
          >Question</a
        >
        <a
          href="#"
          data-url="/feedback"
          id="nav-feedback"
          class="nav-item transition duration-300 ease-in-out hover:bg-sky-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
          >Feedback</a
        >
        <a
          href="{{ url_for('attendance', class_id=1) }}"
          id="nav-attendance"
          class="nav-item transition duration-300 ease-in-out hover:bg-sky-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
          >Attendance</a
        >
      </div>
    </nav>
       <!-- Feedback Modal -->
<div id="feedbackModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50">
  <div class="modal-content bg-white rounded-lg shadow-lg p-6 max-w-lg w-full">
      <div class="flex justify-between items-center pb-3">
          <p class="text-2xl font-bold">Class Feedback</p>
          <button class="modal-close text-gray-900 font-semibold">
              &times;
          </button>
      </div>
      <form id="feedbackForm">
          <label for="rating" class="block text-gray-700 text-sm font-bold mb-2">Rating:</label>
          <select id="rating" name="rating" required class="bg-gray-100 border border-gray-300 p-2 mb-4 rounded w-full">
              <option value="Excellent">Excellent</option>
              <option value="Good">Good</option>
              <option value="Average">Average</option>
              <option value="Bad">Bad</option>
              <option value="Very Poor">Very Poor</option>
          </select>
          <label for="comment" class="block text-gray-700 text-sm font-bold mb-2">Comments:</label>
          <textarea id="comment" name="comment" rows="4" placeholder="Additional comments (optional)" class="bg-gray-100 border border-gray-300 p-2 mb-4 rounded w-full"></textarea>
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Submit Feedback</button>
      </form>
  </div>
</div>

    <div id="content-area" class="pt-20"></div>
    <script type="text/javascript">
      var studentId = "{{ session.get('username', 'default_user_id') }}";
  </script>
    <script src="{{ url_for('static', filename='js/reviews.js') }}"></script>
    <script src="{{ url_for('static', filename='js/learn-more.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

    <script>
      document
        .getElementById("menu-btn")
        .addEventListener("click", function () {
          var menu = document.getElementById("menu");
          menu.classList.toggle("hidden");
          menu.classList.toggle("flex");
          menu.classList.toggle("flex-col");
        });
      window.addEventListener("resize", function () {
        var menu = document.getElementById("menu");
        if (window.innerWidth >= 768) {
          menu.classList.add("hidden");
          menu.classList.remove("flex");
          menu.classList.remove("flex-col");
        }
      });
    </script>
  </body>
</html>
