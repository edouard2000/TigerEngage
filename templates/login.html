{% extends "base.html" %} {% block title %} Login to TigerEngage {% endblock %}
{% block content %}
<div class="flex items-center justify-center mt-20 p-16 lg:p-8">
  <div class="w-full max-w-md bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-lg font-bold text-sky-600 mb-4 text-center">
      Login to Your Account
    </h2>
    <form action="#" method="POST" class="space-y-6">
      <div>
        <label
          for="username"
          class="block mb-1 text-sm font-medium text-gray-700"
          >Username</label
        >
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
          class="mt-1 w-full block p-2 border-gray-300 rounded-md shadow-sm focus:border-sky-500 focus:ring-sky-500"
          required
        />
      </div>
      <div>
        <label
          for="password"
          class="block mb-1 text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          class="mt-1 w-full block border-gray-300 p-2 rounded-md shadow-sm focus:border-sky-500 focus:ring-sky-500"
          required
        />
      </div>
      <div>
        <button
          type="submit"
          class="flex w-full justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-900 focus:outline-none focus:border-sky-700 focus:ring-sky-500"
        >
          Sign In
        </button>
      </div>
    </form>
    <div class="mt-6">
      <button
        type="button"
        class="flex w-full justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:border-gray-300 focus:ring-gray-200"
      >
        Login with Princeton Netid
      </button>
    </div>
    <div class="mt-6">
      <button
        type="button"
        class="flex w-full justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:border-gray-300 focus:ring-gray-200"
      >
        <img
          src="https://developers.google.com/identity/images/g-logo.png"
          alt="Google logo"
          class="w-4 h-4 mr-4"
        />
        Login with Google
      </button>
    </div>
    <div class="mt-6 text-sm text-center">
      Don't have an account?
      <a
        href="{{ url_for('register') }}"
        class="font-medium text-sky-600 hover:text-sky-900"
      >
        Register
      </a>
    </div>
  </div>
</div>
{% endblock %}
