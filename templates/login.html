<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TigerEngage</title>
    <link
      href="{{ url_for('static', filename='css/output.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans">
    <div class="flex items-center justify-center min-h-screen">
      <div class="bg-white shadow-lg rounded-lg p-96">
        <h2 class="text-lg font-bold text-sky-600 mb-4 text-center">
          Login to Your Account
        </h2>
        <form action="#" method="POST" class="space-y-6">
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Username</label
            >
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
              class="mt-1 block border-gray-300 rounded-md shadow-sm focus:border-sky-500 focus:ring-sky-500"
              required
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              class="mt-1 block border-gray-300 rounded-md shadow-sm focus:border-sky-500 focus:ring-sky-500"
              required
            />
          </div>
          <div>
            <button
              type="submit"
              class="flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-900 focus:outline-none focus:border-sky-700 focus:ring-sky-500"
            >
              Sign In
            </button>
          </div>
        </form>
        <div class="mt-6 text-sm text-center">
          Need an account?
          <a
            href="{{ url_for('register') }}"
            class="font-medium text-sky-600 hover:text-sky-900"
          >
            Register
          </a>
        </div>
        <div class="mt-6">
          <button
            type="button"
            class="flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:border-gray-300 focus:ring-gray-200"
          >
            <img
              src="https://developers.google.com/identity/images/g-logo.png"
              alt="Google logo"
              class="w-2 h-2 mr-2"
            />
            Login with Google
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <!-- ... -->
  </body>
</html>
