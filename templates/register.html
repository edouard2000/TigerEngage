{% extends "base.html" %} {% block title %} Register for TigerEngage {% endblock
%} {% block content %}
<div class="flex items-center justify-center mt-20 p-16 lg:p-8">
  <div class="w-full max-w-md bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-lg font-bold text-sky-600 mb-4 text-center">
      Register for Your Account
    </h2>
    <form action="#" method="POST" class="space-y-6">
      <div>
        <label
          for="firstName"
          class="block mb-1 text-sm font-medium text-gray-700"
          >First Name</label
        >
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="First Name"
          class="mt-1 w-full block p-2 border-gray-300 rounded-md shadow-sm focus:border-sky-500 focus:ring-sky-500"
          required
        />
      </div>
      <div>
        <label
          for="lastName"
          class="block mb-1 text-sm font-medium text-gray-700"
          >Last Name</label
        >
        <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Last Name"
          class="mt-1 w-full block p-2 border-gray-300 rounded-md shadow-sm focus:border-sky-500 focus:ring-sky-500"
          required
        />
      </div>
      <div>
        <label for="email" class="block mb-1 text-sm font-medium text-gray-700"
          >Email Address</label
        >
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email Address"
          class="mt-1 w-full block p-2 border-gray-300 rounded-md shadow-sm focus:border-sky-500 focus:ring-sky-500"
          required
        />
      </div>
      <div>
        <label
          for="password"
          class="block mb-1 text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          class="mt-1 w-full block border-gray-300 p-2 rounded-md shadow-sm focus:border-sky-500 focus:ring-sky-500"
          required
        />
      </div>
      <div>
        <label
          for="className"
          class="block mb-1 text-sm font-medium text-gray-700"
          >Class Name (Professors Only)</label
        >
        <input
          type="text"
          name="className"
          id="className"
          placeholder="Class Name"
          class="mt-1 w-full block p-2 border-gray-300 rounded-md shadow-sm focus:border-sky-500 focus:ring-sky-500"
        />
      </div>
      <div>
        <label
          for="startTime"
          class="block mb-1 text-sm font-medium text-gray-700"
          >Start Time (Professors Only)</label
        >
        <input
          type="time"
          name="startTime"
          id="startTime"
          class="mt-1 w-full block p-2 border-gray-300 rounded-md shadow-sm focus:border-sky-500 focus:ring-sky-500"
        />
      </div>
      <div>
        <button
          type="submit"
          class="flex w-full justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-900 focus:outline-none focus:border-sky-700 focus:ring-sky-500"
        >
          Register
        </button>
      </div>
    </form>
    <div class="mt-6 text-sm text-center">
      Already have an account?
      <a
        href="{{ url_for('login') }}"
        class="font-medium text-sky-600 hover:text-sky-900"
      >
        Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
