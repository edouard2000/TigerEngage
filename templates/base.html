<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}TigerEngage{% endblock %} - Empower Your Educational
      Experience
    </title>
    <link
      href="{{ url_for('static', filename='css/output.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col min-h-screen bg-gray-100 text-gray-900 font-sans">
    <nav class="flex justify-between items-center p-4 shadow-md bg-sky-600">
      <a class="text-xl font-bold text-white" href="{{ url_for('home') }}"
        >TigerEngage</a
      >
    </nav>

    {% block content %}{% endblock %}

    <footer class="text-center py-5 bg-sky-600 shadow-md w-full">
      <p class="text-sm text-white">
        TigerEngage &copy; Your Gateway to Enhanced Learning
      </p>
    </footer>
  </body>
</html>
