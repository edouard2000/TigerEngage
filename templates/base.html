<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>
      {% block title %}{% endblock %} - Empower Your Educational Experience
    </title>
    <link
      href="{{ url_for('static', filename='css/output.css') }}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="/static/main.css">
  </head>
  <body class="flex flex-col h-screen bg-gray-100 text-gray-900 font-sans">
    <header class="bg-sky-600 shadow-md">
      <nav class="flex justify-between items-center p-4 text-white">
        <a class="text-xl font-bold" href="#" onclick="window.location.reload(); return false;"
          >TigerEngage</a
        >
        <div>
          {% block navbar %}
          <a
            href="{{ url_for('student_dashboard') }}"
            class="ml-4 hover:underline"
            >Dashboard</a
          >
          {% endblock %}
        </div>
      </nav>
    </header>

    <main class="flex-1 overflow-auto {{ main_classes | default('') }}">
      {% block content %} {% endblock %}
    </main>

    <div id="editQuestionModal" class="edit-question-modal hidden">
      <div class="edit-question-modal-content">
          <span class="close-button">&times;</span>
          <form id="editQuestionForm">
              <label for="editQuestionText">Question:</label>
              <input type="text" id="editQuestionText" name="question" required />

              <label for="editAnswerText">Correct Answer:</label>
              <input type="text" id="editAnswerText" name="answer" required />

              <input type="hidden" id="editingQuestionId" />

              <button type="submit" class="submit-edit">Save Changes</button>
          </form>
      </div>
  </div>

    <footer class="py-2 bg-sky-600 text-white w-full mt-auto">
      <p class="text-sm text-center">
        TigerEngage &copy; Your Gateway to Enhanced Learning
      </p>
    </footer>

    {% block scripts %}
    <script src="{{ url_for('static', filename='js/dashboard-interactions.js') }}"></script>
    <script src="{{ url_for('static', filename='js/add-question.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    {% endblock %}
  </body>
</html>
