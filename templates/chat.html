<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Interface with Send Button</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js" integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-4xl p-6 bg-sky-600 shadow-xl rounded-lg">
      <h1 class="font-bold text-xl mb-4 text-white">Live Chat</h1>
      <div class="message-box flex flex-col bg-white shadow-lg p-0 rounded-lg h-[60vh]">

        <div class="messages" id="messages"></div>

        <div id="messages" class="messages flex flex-col p-4 space-y-4 overflow-y-auto h-full">

          <div id="other_user_msgs" class="flex justify-start">
            <div
              class="bg-gray-200 text-gray-800 rounded-l-lg rounded-br-lg px-4 py-2"
              style="max-width: 70%"
            >
              <p>This is a message from the another user.</p>
              <div class="flex justify-end space-x-2 mt-2">
                <button class="text-xs text-sky-600 hover:underline">
                  Reply
                </button>
                <button class="text-xs text-sky-600 hover:underline">
                  Edit
                </button>
                <button class="text-xs text-red-500 hover:underline">
                  Delete
                </button>
              </div>
            </div>
          </div>
          <div id="this_user_msgs" class="flex justify-end">
            <div
              class="bg-sky-300 text-black rounded-r-lg rounded-bl-lg px-4 py-2"
              style="max-width: 70%"
            >
              <p>This is your message.</p>
              <div class="flex justify-end space-x-2 mt-2">
                <button class="text-xs text-sky-600 hover:underline">
                  Reply
                </button>
                <button class="text-xs text-sky-600 hover:underline">
                  Edit
                </button>
                <button class="text-xs text-red-500 hover:underline">
                  Delete
                </button>
              </div>
            </div>
            
          </div>
        </div>

        <div class="inputs border-t border-gray-300 px-4 py-3 bg-gray-50 flex justify-between">

          <input type="text" class="border rounded-l-lg px-4 py-2 w-full mr-2" placeholder="Type your message..." name="message" id="message"/>

          <button type="button" name="send" id="send-btn" onclick="sendMessage()" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-r-lg">
            Send
          </button>
        
        </div>
      </div>
    </div>

    <script type="text/javascript"> 
      $(document).ready(function() {
        var socket = io();

        const messages = document.getElementById("messages")

        const createMessage = (name, msg) => {
          const content = `
            <div class="text"> 
              <span>
                <strong>${name}</strong>: ${msg}
              </span>
              <span class="muted">
                ${timestamp}
              </span>
            </div>
          `;

          messages.innerHTML += content;
        };
        
        socket.on('message', (data) => {
          createMessage(data.name, data.message)
          $('#this_user_msgs').append($('<p>').text(data));
        });

        const sendMessage = () => {
          const message = document.getElementById("message")
          if (message.value == "") return;
          socketio.emit("message", {data: message.value});
          message.value = "";
        };

        socket.on('connect', function() {
          socket.send("User connected!");
        });

        
        $('#Send').on('click', function() {
          socket.send($('message').val());
          $('message').val('');
        });
      })
    </script>
    {% for msg in messages %}
    <script type="text/javascript">
      createMessage("{{msg.name}}", "{{msg.message}}");
    </script>
    {% endfor %}

  </body>
</html>
