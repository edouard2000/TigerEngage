<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface with Send Button</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-6">
    <div class="flex flex-col bg-white shadow-lg rounded-lg">

      <!-- Chat Header -->
      <div class="border-b border-gray-200 px-4 py-3 bg-gray-50">
        <h1 class="font-semibold text-lg">Chat Conversation</h1>
      </div>
      
      <!-- Chat Messages -->
      <div class="flex flex-col p-4 space-y-4 overflow-y-auto h-96">
        <!-- Sender Message -->
        <div class="flex justify-start">
          <div class="bg-blue-100 text-blue-800 rounded-l-lg rounded-br-lg px-4 py-2 w-1/2">
            <p>This is a message from the sender.</p>
            <div class="flex justify-end space-x-2 mt-2">
              <button class="text-xs text-blue-500 hover:underline">Reply</button>
              <button class="text-xs text-blue-500 hover:underline">Edit</button>
              <button class="text-xs text-red-500 hover:underline">Delete</button>
            </div>
          </div>
        </div>
        
        <!-- Reply Message -->
        <div class="flex justify-end">
          <div class="bg-green-100 text-green-800 rounded-r-lg rounded-bl-lg px-4 py-2 w-1/2">
            <p>This is a reply from the receiver.</p>
            <div class="flex justify-end space-x-2 mt-2">
              <button class="text-xs text-green-500 hover:underline">Reply</button>
              <button class="text-xs text-green-500 hover:underline">Edit</button>
              <button class="text-xs text-red-500 hover:underline">Delete</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Chat Input -->
      <div class="border-t border-gray-200 px-4 py-3 bg-gray-50 flex justify-between">
        <input type="text" class="border rounded-l-lg px-4 py-2 w-full" placeholder="Type your message...">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-lg">
          Send
        </button>
      </div>

    </div>
  </div>

</body>
</html>
