<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Interface with Send Button</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div
      class="container mx-auto p-6 max-w-2xl bg-sky-950 shadow-xl rounded-lg"
    >
    <h1 class="font-bold text-lg mb-2 text-white">Live Chat</h1>
      <div class="flex flex-col bg-white shadow-lg p-0 rounded-lg">
  

        <div class="flex flex-col p-4 space-y-4 overflow-y-auto h-96">
          <div class="flex justify-start">
            <div
              class="bg-black text-white rounded-l-lg rounded-br-lg px-4 py-2"
              style="max-width: 70%"
            >
              <p>This is a message from the sender.</p>
              <div class="flex justify-end space-x-2 mt-2">
                <button class="text-xs text-sky-500 hover:underline">
                  Reply
                </button>
                <button class="text-xs text-sky-500 hover:underline">
                  Edit
                </button>
                <button class="text-xs text-red-500 hover:underline">
                  Delete
                </button>
              </div>
            </div>
          </div>

          <div class="flex justify-end">
            <div
              class="bg-sky-900 text-white rounded-r-lg rounded-bl-lg px-4 py-2"
              style="max-width: 70%"
            >

              <p>This is a reply from the user (receiver).</p>
              <div class="flex justify-end space-x-2 mt-2">
                <button class="text-xs text-sky-500 hover:underline">
                  Reply
                </button>
                <button class="text-xs text-sky-500 hover:underline">
                  Edit
                </button>
                <button class="text-xs text-red-500 hover:underline">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>

        <div
          class="border-t border-sky-950 px-4 py-3 bg-sky-50 flex justify-between"
        >
          <input
            type="text"
            class="border rounded-l-lg px-4 py-2 w-full mr-2"
            placeholder="Type your message..."
          />
          <button
            class="bg-sky-950 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-r-lg"
          >
            Send
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
