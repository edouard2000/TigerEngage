{% extends "base.html" %}

{% block title %}
  <span class="white-text">{{ student_name }}'s Dashboard</span>
{% endblock %}

{% block navbar %}
<div class="flex justify-center mt-4">
  <a href="{{ url_for('student_dashboard') }}" class="text-sky-500 hover:underline">{{ student_name }}'s Dashboard</a>
</div>
{% endblock %}

{% block content %}
<div class="container mt-6 mx-auto py-6 px-4">
  
  <div class="flex justify-center mb-6">
    <input
      type="text"
      id="class-search"
      placeholder="Search for classes..."
      class="w-full max-w-lg border-2 border-blue-500 rounded-md p-2 shadow-md"
    />
  </div>
  
  <div id="search-results" class="mt-4"></div>
  
  <h2 class="text-xl font-semibold text-center mb-4">Enrolled Classes</h2>
  <div id="enrolled-classes" class="space-y-4">
  </div>
  
</div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/student-dashboard.js') }}"></script>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
